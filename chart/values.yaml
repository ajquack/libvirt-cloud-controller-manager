args:
  cloud-provider: libvirt
  allow-untagged-cloud: ""

kind: Deployment
replicaCount: 1
env:
  LIBVIRT_URI:
    valueFrom:
      secretKeyRef:
        name: libvirt
        key: uri
image:
  repository: ghcr.io/ajquack/libvirt-cloud-controller-manager
  tag: "v{{ $.Chart.Version }}"

monitoring:
  enabled: true
  podMonitor:
    enabled: false
    labels: {}
    annotations: {}
    spec:
      podMetricsEndpoints:
        - port: metrics
nameOverride: ~

resources:
  requests:
    cpu: 100m
    memory: 50Mi

selectorLabels:
  app.kubernetes.io/name: '{{ include "libvirt-cloud-controller-manager.name" $ }}'
  app.kubernetes.io/instance: "{{ $.Release.Name }}"


additionalTolerations: []

# nodeSelector:
#   node-role.kubernetes.io/control-plane: ""
nodeSelector: {}

# Set the affinity for pods. (Only works with kind=Deployment)
affinity: {}

podLabels: {}

podAnnotations: {}

# Mounts the specified volume to the hcloud-cloud-controller-manager container.
extraVolumeMounts: []

# Adds extra volumes to the pod.
extraVolumes: []